<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">

  <title>Login | Rocketseat</title>
</head>

<body>
  <div class="app">
    <main>
      <div class="login-info">
        <div class="logo"></div>
        <div class="info-label">
          <h1>Fa√ßa seu login <br> na plataforma </h1>
        </div>
      </div>
      <form action="" class="form-login">
        <section class="form-input">
          <div class="input-fields">
            <div class="email">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <input type="text" name="email" id="email" aria-label="email" placeholder="E-mail">
            </div>
          </div>

          <div class="input-fields">
            <div class="password">
              <i class="fas fa-lock" aria-hidden="true"></i>
              <input type="password" name="password" id="password" aria-label="password" placeholder="Senha">
            </div>
          </div>
        </section>

        <a href="#" class="forgot-link">Esqueci minha senha</a>

    </main>
  </div>


</body>

</html>
